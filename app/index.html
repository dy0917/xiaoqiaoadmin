        <div class="container" ng-controller="headerController">
            <header >
                <a ng-href="#"><div class="home-btn">
                        <img src="images/logo.png"/>
                    </div></a>

                <div class="search-box">
                    <input class="input1" type="text" placeholder="Search for article"></input>
                    <i class="fa fa-search"></i>
                </div>

                <div class="float-right-btn">
                    <i class="fa fa-sign-in">&nbsp;&nbsp;&nbsp;</i>
                    <span>Sign up as a dealer</span>
                </div>

                                <div class="float-right-btn" style="width:auto">
                    <i class="fa fa-edit">&nbsp;&nbsp;&nbsp;</i>
                    <span>写新的文章</span>
                </div>

            </header>  

            <nav>
                <ul class="left-menu">
                    <a ng-href="#/blog"><li>
                            <i class="fa fa-paint-brush"></i>
                            <span>BLOG</span>
                        </li></a>
                    <a ng-href="#/product"> <li>
                            <i class="fa fa-shopping-cart"></i>
                            <span>PRODUCT</span>
                        </li></a>
                    <a ng-href="#/contact"> <li>
                            <i class="fa fa-phone"></i>
                            <span>CONTACT</span>
                        </li></a>

                </ul>

            </nav>
            <div ng-if="islogindisplayed">
                <div loginandregisterdirective></div>
            </div>
            <div ng-view="" class="main-content-wrapper"></div>




        </div>
