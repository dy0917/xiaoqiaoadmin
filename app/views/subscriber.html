<div id="container" style="padding-top:50px;" >

    <table class="table">
        <thead>

        <th>Email</th>
        <th>Enable</th>
        <th>Create Time</th>
        <th>Last Update Time</th>
        <th>Operation</th>
        </thead>
        <tr ng-repeat="subscriber in subscribers">
            <!--<td><img class="slice-thumbnail" ng-src="{{slider.imagelUrl}}"></td>-->
            <td>{{subscriber.email}}</td>
            <td>{{subscriber.enable}}</td>
            <td>{{subscriber.createtime}}</td>
            <td>{{subscriber.lastupdatetime}}</td>
            <!--<td><a ng-click="update(slider)">edit</a> <a ng-click="delete(slider)">delete</a></td>-->
        </tr>
    </table>
</div>
