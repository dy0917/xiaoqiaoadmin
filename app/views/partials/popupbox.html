<div id="divpopup" class="pop-up-bg">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{popup.title}}</h3>
                    </div>
                    <div class="panel-body" style="text-align:center;">
                        <div><h4>{{popup.body}}</h4></div>
                        <div ng-repeat="info in popup.infolst">
                            <div class="item-title">{{info}}</div>
                        </div>
                        <div ng-if="doesoptionboxdisplay" style="text-align: center; margin: 20px 0 10px;">
                            <div  class="btn btn-danger " ng-click="execute()" >Yes</div>
                            <div  class="btn btn-default " ng-click="notexc()" >No</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
